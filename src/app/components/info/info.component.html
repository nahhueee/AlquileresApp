<div class="container">
    <div class="row card" style="text-align: center;">
       <div class="col-12">
        <p-dropdown [options]="alojamientos" [(ngModel)]="selectedAlojamiento" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Selecciona un alojamiento">
            <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value"  *ngIf="selectedAlojamiento">
                    <div>{{selectedAlojamiento.name}}</div>
                </div>
            </ng-template>
            <ng-template let-country pTemplate="item">
                <div class="country-item">
                   <div>{{country.name}}</div>
                </div>
            </ng-template>
        </p-dropdown>   
        <p-dropdown [options]="meses" [(ngModel)]="selectedMes" optionLabel="name" placeholder="Selecciona un mes"></p-dropdown>
       
    </div>

            <div style="text-align: center;">

            </div>
            <div class="resultados">
