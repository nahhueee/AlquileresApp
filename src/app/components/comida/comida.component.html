<div class="principalContainer container-fluid">
    <p-scrollTop [threshold]="200"></p-scrollTop>
    <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            template="<img src='assets/otros/loading.gif'/>"
            >
    </ngx-spinner>

    <header class="cabecera" style="background-image: url('assets/fondos/fondo.jpg')">
        <div class="text-center titulosCabecera">
                <h1>Â¿Donde Comer?</h1>
        </div>
    </header>

    <br>
    <div class="divisor d-flex justify-content-between align-items-center">
        <h6>Delivery</h6>
        <i class="fas fa-shipping-fast"></i>
    </div>
    <hr class="hrDivisor">

    <div class="Delivery">
        <div class="mensaje">
            <p>Click sobre el comercio para enviar un wpp <i class="fab fa-brands fa-whatsapp"></i></p>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="Tarjeta col-10 col-md-6 col-md-4 col-lg-3" *ngFor ="let del of Delivery">
            <a target="_blank" href="https://wa.me/{{del.wpp}}?text=" style="text-decoration: none;">
                <div class="card">
                    <img class="card-img-top" src="{{ del.img }}" alt="" style="width: 100%">
                </div>
              </a>
            </div>
        </div>
    </div>

    <br>
    <div class="divisor d-flex justify-content-between align-items-center">
        <h6>Restaurantes</h6>
        <i class="fa fa-solid fa-utensils"></i>
    </div>
    <hr class="hrDivisor">
</div>
